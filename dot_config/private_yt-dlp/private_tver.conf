### Download videos from TVer. ###
--retries 5
--no-mtime
--batch-file "/tmp/input_list.txt"
--paths home:"~/Videos/tver/"
--paths temp:"/tmp/yt-dlp/" # Save temporary files on memory
--download-archive "~/.cache/yt-dlp/archive.log"
--output '%(alt_title.:50,title.:50|Unknown)s.%(ext)s'
--embed-thumbnail
--downloader aria2c
# --concurrent-fragments 6
