theme = "catppuccin_mocha"

[editor]
mouse = false
line-number = "relative"
gutters = ["diagnostics", "line-numbers", "spacer", "diff"]
true-color = true
cursorline = false
undercurl = true
auto-save = true
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"

[editor.soft-wrap]
enable = false

[keys.normal]
";" = "command_mode"
esc = "collapse_selection"
tab = ":buffer-next"
S-tab = ":buffer-previous"
C-c = [ "select_all", "yank_to_clipboard", "collapse_selection", "goto_file_start" ]
space = { "/" = "toggle_comments", "g" = "global_search", x = ":buffer-close" }
i = ["collapse_selection", "insert_mode"]
a = ["move_char_right", "collapse_selection", "insert_mode"]

[keys.normal."minus"]
b = ":run-shell-command cargo build -q"
r = ":run-shell-command cargo run -q"
t = ":run-shell-command cargo test -q"
c = ":run-shell-command cargo clippy"

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.indent-guides]
render = true

[editor.lsp]
display-inlay-hints = true
display-messages = true
